<!DOCTYPE html>
<html>
<head>
	<title>Pengumpulan Jawaban</title>
	 <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background-color: #2196f3;">
<div class="container-fluid">
	<div class="row">
		<div class="col l4 offset-l4">
			<div class="row">
		        <div class="card-panel" style="margin-top: 50%;"><center>
		          <h4>Pengumpulan Jawaban</h4>
					<form action="#">
					    <div class="file-field input-field">
					      <div class="btn blue">
					        <i class="small material-icons">note_add</i>
					        <input type="file">
					      </div>
					      <div class="file-path-wrapper">
					        <input class="file-path validate" type="text" placeholder="Pilih file jawaban">
					      </div>
					    </div>
					    <br><br>	
					    <input type="submit" class="btn waves-effect waves-light blue" name=""></center>
					  </form>
		      </div>
		    </div>
		</div>
	</div>
</div>
</body>
</html>
